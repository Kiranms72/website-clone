<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://upload.wikimedia.org/wikipedia/commons/c/ca/LinkedIn_logo_initials.png"
        type="image/x-icon">
    <link rel="stylesheet" href="./linkedin.css">
</head>

<body>
    <div class="continer">
        <div class="header">
            <div id="logo">
                <img src="./images/LinkedIn.PNG" alt="">
            </div>
            <div id="options">
                <ul class="menu">
                    <li><a
                            href="https://www.linkedin.com/pulse/topics/home/?trk=guest_homepage-basic_guest_nav_menu_articles"><img
                                src="./images/articles.PNG" alt="">Article</a></li>
                    <li><a href="https://www.linkedin.com/pub/dir/+/+?trk=content-hub-home-page_guest_nav_menu_people"><img
                                src="./images/people.PNG" alt="">People</a></li>
                    <li><a
                            href="https://www.linkedin.com/learning/search?trk=guest_homepage-basic_guest_nav_menu_learning"><img
                                src="./images/learning2.PNG" alt="">Learning</a></li>
                    <li><a href=""><img src="./images/jobs.PNG" alt="">Jobs</a></li>
                    <li><a href="https://www.linkedin.com/games?trk=guest_homepage-basic_guest_nav_menu_games"><img
                                src="./images/games.PNG" alt="">Games</a></li>
                    <li id="get_the_app"><a href="https://www.linkedin.com wants to open this application."><img
                                src="./images/getapp.PNG" alt="">Get the app</a></li>
                    <li class="button"><a
                            href="https://www.linkedin.com/signup/cold-join?session_redirect=%2Fgames%3Ftrk%3Dguest_homepage-basic_guest_nav_menu_games&trk=games_nav-header-join">Join
                            now</a></li>
                    <li class="button" id="button1"><a
                            href="https://www.linkedin.com/uas/login?session_redirect=%2Fgames%3Ftrk%3Dguest_homepage-basic_guest_nav_menu_games&fromSignIn=true&trk=games_nav-header-signin">Sign
                            in</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="main_body">
        <div class="content">
            <div class="welcome">
                <h1>Welcome to your professional community</h1>
                <div class="signup">
                    <button class="contin_bt"><img
                            style="border-radius: 3000px; height: 30px; position: absolute; margin-left: 55px; bottom: 315px;"
                            src="https://static-00.iconduck.com/assets.00/google-icon-512x512-wk1c10qc.png" alt=""><a
                            style="color: white; font-size: 15px;"
                            href="https://accounts.google.com/gsi/select?client_id=990339570472-k6nqn1tpmitg8pui82bfaun3jrpmiuhs.apps.googleusercontent.com&auto_select=true&ux_mode=popup&ui_mode=card&context=signin&as=yC7PckAcALGipUDgwMwxJQ&channel_id=6229435b12f40cac752374c78002c30941727f3c5872df2863bee913af3d363d&origin=https%3A%2F%2Fin.linkedin.com">Continue
                            with Google</a></button>
                    <br>
                    <button class="signup_bt"><a style="color: #526a6e; font-size: 15px;"
                            href="https://www.linkedin.com/login">Sign up with email</a></button>
                </div>
                <p>By clicking Continue to join or sign in, you agree to LinkedInâ€™s <a style="color: #1a7ada;"
                        href="https://www.linkedin.com/legal/user-agreement?trk=linkedin-tc_auth-button_user-agreement">User
                        Agreement</a>,<br><a style="color: #1a7ada;"
                        href="https://www.linkedin.com/legal/privacy-policy?trk=linkedin-tc_auth-button_privacy-policy">Privacy
                        Policy,</a> and Cookie
                    <a style="color: #1a7ada;"
                        href="https://www.linkedin.com/legal/cookie-policy?trk=linkedin-tc_auth-button_cookie-policy">Policy.</a>
                </p>
                <p id="New">New to LinkedIn?<a style="font-size: 15px; color: #1a7ada;" href="">Join now</a></p>
            </div>
        </div>
        <div class="image">
            <div class="image1">
                <img style="width: 100%; margin-top: 30px; margin-left: -10px;"
                    src="https://static.licdn.com/aero-v1/sc/h/dxf91zhqd2z6b0bwg85ktm5s4" alt="">
            </div>
        </div>
    </div>
</body>

</html>
